    <script>
      function fetchLeaderboardDataWithDelay(endpoint, elementId, delay) {
        setTimeout(() => {
          const leaderboardElement = document.getElementById(elementId);
    
          leaderboardElement.innerHTML = 'Loading...';
    
          fetch(endpoint) 
            .then(response => response.json())
            .then(data => {
              const leaderboardData = data.leaderboardData;
    
              const table = document.createElement('table');
    
              leaderboardData.forEach(item => {
                const row = table.insertRow();
                const usernameCell = row.insertCell(0);
                const scoreCell = row.insertCell(1);
                usernameCell.textContent = item[0];
                scoreCell.textContent = item[1];
              });
    
              leaderboardElement.innerHTML = '';
              leaderboardElement.appendChild(table);
            })
            .catch(error => {
              console.error('Error fetching data:', error);
              leaderboardElement.innerHTML = 'Error fetching data';
            });
        }, delay);
      }
    
      function changeDuration() {
        const selectedDuration = document.getElementById("durationSelect").value;
    
        fetchLeaderboardDataWithDelay(`/bw/api/tops/kills?duration=${selectedDuration}`, 'killsLeaderboard', 500);
        fetchLeaderboardDataWithDelay(`/bw/api/tops/deaths?duration=${selectedDuration}`, 'deathsLeaderboard', 2500);
        fetchLeaderboardDataWithDelay(`/bw/api/tops/wins?duration=${selectedDuration}`, 'winsLeaderboard', 1000);
        fetchLeaderboardDataWithDelay(`/bw/api/tops/beds?duration=${selectedDuration}`, 'bedsLeaderboard', 1500);
        fetchLeaderboardDataWithDelay(`/bw/api/tops/games?duration=${selectedDuration}`, 'gamesLeaderboard', 2000);
      }
    
      changeDuration();
    </script>
